<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Score Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Diabetes Risk Score Result</h1>

            <div class="alert {{ alert_class }} p-4">
                <h2>Your Risk Score: <strong>{{ risk_score }}</strong></h2>
                <h3 class="mt-3">Category: <strong>{{ risk_category }}</strong></h3>
                <p class="mt-3">{{ risk_chance }}</p>
            </div>

            <a href="/profile" class="btn btn-primary mt-4">Return to Profile</a>
        </div>
    </div>
</body>
</html>
